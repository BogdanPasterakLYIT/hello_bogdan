<hr />
<h2>Login</h2>
<label for="name">Name :</label>
<input [(ngModel)]="name" name="name" type="text" (keyup)="onKeyUp($event)" />
<!-- ngModel from FormsModule -->
<button type="submit" (click)="onClick()">Login</button>
<hr />
<p>{{ name }}</p>
<p>Euro = {{ euro | currency : "EUR" }}</p>
<!-- | number:'2.2-2' -->
<!-- | date:'dd MM yyyy' -->
<img [src]="image" alt="nic" />
